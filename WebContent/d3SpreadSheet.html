<!DOCTYPE html>
<html>
<head>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<meta charset="UTF-8">
<title>D3 SpreadSheet</title>
<style>
.title {
	fill: silver;
}
</style>

</head>
<body>
  Start:<br>
  <input type="text" name="start" value = '5'>
  <br>
  End:<br>
  <input type="text" name="end" value = '100'>
  <br><br>
  <button onclick='loadDataFromForm()'>showData</button>
<script>
function loadDataFromForm(){
	var sta = +$('input[name=start]').val();
	var end = +$('input[name=end]').val();
	
	if (end - sta > 500) end = sta + 500;
	loadData(sta,end,0,4);
}

function loadData(start,end,colStart,colEnd){
	var width = 50*20;
	var height = (end-start+10)*20;

	var barWidth = 120;
	var barHeight = 20;

	var border=1;
	var bordercolor='black';

	var margin = {top: 50, right: 50, bottom: 20, left: 0};
	
	d3.select(".spreadSheetSVG").remove();
	
	var svg = d3.select("body").append("svg").attr("class","spreadSheetSVG").attr("width",width).attr("height",height).attr("transform","translate("+ 500  +", "+ 100+")");
	
	
	//left index
	var recGroup  = svg.append("g").attr("transform","translate("+ (margin.left+ 15 )  +", "+ (margin.top)+")")
	var textGroup  = svg.append("g").attr("transform","translate("+ (margin.left + 25)  +", "+ (margin.top + barHeight - 3)+")")

	var indexArray = Array.apply(null, Array(end-start)).map(function (_, i) {return i+start+1;});

	recGroup.selectAll("rect").data(indexArray)
		.enter().append("rect").attr("class","title")
		.attr("x",  10)
	    .attr("width", barWidth-15)
	    .attr("y", function(d,i){ return i * barHeight})
	    .attr("height", barHeight)
	    .style("stroke", bordercolor)
   		.style("stroke-width", border);
	
	textGroup.selectAll("text").data(indexArray)
	    .enter().append("text")
	    .attr("x",  10)
	    .attr("y", function(d,i){ return i * barHeight})
	    .attr("front-family", "sans-serif")
	    .text(function(d){return d});
	
	//title
	var recGroup  = svg.append("g").attr("transform","translate("+ 130  +", "+ 30+")")
	var textGroup  = svg.append("g").attr("transform","translate("+ 140  +", "+ 45+")")

	var indexArray = ["city","id","host_id","host_name"];

	recGroup.selectAll("rect").data(indexArray)
		.enter().append("rect").attr("class","title")
		.attr("x",  function(d,i) { return i * barWidth})
	    .attr("width", barWidth)
	    .attr("y", 0)
	    .attr("height", barHeight)
	    .style("stroke", bordercolor)
   		.style("stroke-width", border);
	
	textGroup.selectAll("text").data(indexArray)
	    .enter().append("text")
	    .attr("x",  function(d,i) { return i * barWidth + 10})
	    .attr("y", 0)
	    .attr("front-family", "sans-serif")
	    .text(function(d){return d});
	
	
	
	for (var i = colStart ; i < colEnd ; i++){(function(i){
		d3.json("MockGetData?col="+i+"&start="+start+"&end="+end+"&skipFirst=T",function(error,data){
			
			var recGroup  = svg.append("g").attr("transform","translate("+ (margin.left + (i-colStart + 1)*barWidth)  +", "+ margin.top+")")
			var textGroup  = svg.append("g").attr("transform","translate("+ (margin.left + 10 + (i-colStart + 1)*barWidth)  +", "+ (margin.top+ barHeight - 3)+")")

			if (error) throw error;
			
			recGroup.selectAll("rect").data(data)
				.enter().append("rect")
				.attr("x",  10)
			    .attr("width", barWidth)
			    .attr("y", function(d,i){ return i * barHeight})
			    .attr("height", barHeight)
			    .style("stroke", bordercolor)
		   		.style("fill", "none")
		   		.style("stroke-width", border);
			
			textGroup.selectAll("text").data(data)
			    .enter().append("text")
			    .attr("x",  10)
			    .attr("y", function(d,i){ return i * barHeight})
			    .attr("front-family", "sans-serif")
			    .text(function(d){return d});
	    })
		})(i);	
	}
}

</script>
</body>
</html>
